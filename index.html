<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
  </head>
  <body></body>
  <script>
    let animate =
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      function (callback) {
        window.setTimeout(callback, 1000 / 60);
      };
    let canvas = document.createElement("canvas");
    let width = 600;
    let height = 400;
    canvas.width = width;
    canvas.height = height;
    let context = canvas.getContext("2d");
    let player = new Player();
    let computer = new Computer();
    let ball = new Ball(300, 200);

    let update = function () {
      ball.update(player.paddle, computer.paddle);
    };

    let render = function () {
      context.fillStyle = "#000";
      context.fillRect(0, 0, width, height);
      player.render();
      computer.render();
      ball.render();
    };

    let step = function () {
      update();
      render();
      animate(step);
    };

    function Paddle(x, y, width, height) {
      this.x = x;
      this.y = y;
      this.width = width;
      this.height = height;
      this.x_speed = 0;
      this.y_speed = 0;
    }

    Paddle.prototype.render = function () {
      context.fillStyle = "#fff";
      context.fillRect(this.x, this.y, this.width, this.height);
    };

    function Player() {
      this.paddle = new Paddle(580, 175, 10, 50);
    }

    function Computer() {
      this.paddle = new Paddle(10, 175, 10, 50);
    }

    Player.prototype.render = function () {
      this.paddle.render();
    };

    Computer.prototype.render = function () {
      this.paddle.render();
    };

    function Ball(x, y) {
      this.x = x;
      this.y = y;
      this.x_speed = 3;
      this.y_speed = 0;
      this.radius = 5;
    }

    Ball.prototype.render = function () {
      context.beginPath();
      context.arc(this.x, this.y, this.radius, 2 * Math.PI, false);
      context.fillStyle = "#fff";
      context.fill();
    };

    Ball.prototype.update = function (paddle1, paddle2) {
      this.x += this.x_speed;
      this.y += this.y_speed;

      let top_x = this.x - 5;
      let top_y = this.y - 5;
      let bottom_x = this.x + 5;
      let bottom_y = this.y + 5;

      if (this.x - 5 < 0) {
        // hitting the left wall
        this.x = 5;
        this.x_speed = -this.x_speed;
      } else if (this.x + 5 > 400) {
        // hitting the right wall
        this.x = 395;
        this.x_speed = -this.x_speed;
      }

      if (this.y < 0 || this.y > 600) {
        // a point was scored
        this.x_speed = 0;
        this.y_speed = 3;
        this.x = 200;
        this.y = 300;
      }

      if (top_y > 300) {
        if (
          top_y < paddle1.y + paddle1.height &&
          bottom_y > paddle1.y &&
          top_x < paddle1.x + paddle1.width &&
          bottom_x > paddle1.x
        ) {
          // hit the player's paddle
          this.y_speed = -3;
          this.x_speed += paddle1.x_speed / 2;
          this.y += this.y_speed;
        }
      } else {
        if (
          top_y < paddle2.y + paddle2.height &&
          bottom_y > paddle2.y &&
          top_x < paddle2.x + paddle2.width &&
          bottom_x > paddle2.x
        ) {
          // hit the computer's paddle
          this.y_speed = 3;
          this.x_speed += paddle2.x_speed / 2;
          this.y += this.y_speed;
        }
      }
    };

    window.onload = function () {
      document.body.appendChild(canvas);
      animate(step);
    };
  </script>
</html>
